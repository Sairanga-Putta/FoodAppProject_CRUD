{% extends "FoodApp/base.html" %}
{% block body%}
<form method='POST'>
    {%csrf_token%}
    <center><h1>Are you sure, you want to delete this item {{item.item_name}}?</h1></center>
    <div class='row' style='margin:10px;padding:5px;'>
    <div class='col-md-2'></div>
    <div class="col-md-4">
    <br>
    <img src='{{item.item_image}}' height=250px class='card'
          style='border-radius:20px'/>
    </div>
    <br><br>
    <div class="col-md-1">
        <button class="btn btn-success" style="background-color:black;width:100px">Confirm</button>
    </div>
    </div>
</form>
{% endblock %}
